<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>SIGNUP PORTAL</title>
</head>
<body>
    <div class="signup"></div>
    <div id="signuppage" >
        <div id="headingpage"><h2>SIGNUP PAGE</h2></div>
        <form action="#">
            <div id="signupbox">
                <input type="text" placeholder="Enter your Name" name="Name" required>
                <input type="email" placeholder="Enter your Email" name="email" id="right" required><br>
                <input type="tel" placeholder="Enter your Phone Number" name="email"  required>
                <input type="email" placeholder="Enter your Pincode" name="email" id="right" required><br><br>
                <p style="color: #2ba4f2;">Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male" style="color: #2ba4f2;">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female" style="color: #2ba4f2;">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other" style="color: #2ba4f2;">Other</label><br>&nbsp;
                <textarea name="" id="textarea" cols="30" rows="6" placeholder="Enter your Address"></textarea><br>
                <input type="password" placeholder="Enter your Password" name="pass" required>
                <input type="password" placeholder="Enter your Confirm Password" id="right" name="pass" required><br>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <span style="color: #2ba4f2;">I agree to the Terms and Conditions.</span><br>
                <button type="submit" id="btn-submit">Submit</button>
            </div>
        </form>
        <span style="padding-left:32%; color: #2ba4f2;">Already have an account?<a href="index.html" target="_blank">Click here</a> </span>
    </div>
</body>
</html>
