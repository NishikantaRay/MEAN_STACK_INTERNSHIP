<div class="card h-100">
    <div class="card-header mt-4 text-center">Form example</div>
    <div class="card-body">
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Task description" #Taskdesc />
        </div>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text" id="inputGroup-sizing-sm">Time</span>
            <input type="time" class="form-control" #date aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3 text-center">
            <button class="btn btn-primary btn-lg" (click)="onsubmit(Taskdesc.value,date.value)">Submit</button>
        </div>
    </div>
</div>
