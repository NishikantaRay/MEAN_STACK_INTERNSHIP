<div class="container">
    <h2 *ngIf="!Tasks.length else elseBlock">EXAMPLE OF *ngIf directives</h2>
    <h2 *ngIf="!Tasks.length">!!!NO USERS FOUND!!!</h2>
    <ng-template #elseBlock>
        <h2 [innerText]="'Example of *ngFor'"></h2>
    </ng-template>


    <app-task [Tdata]="task" [td]="idx" *ngFor="let task of Tasks;let idx =index"></app-task>
    <app-taskform (adduserdata)="onAddUserData($event)"></app-taskform>
</div>
