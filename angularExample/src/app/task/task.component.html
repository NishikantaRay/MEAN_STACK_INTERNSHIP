<div class="card mt-2" #elseBlock [class]="checkBox.value=='on'?'bg-primary':'bg-danger'">
    <div class="card-header">
        <h2>{{userdata.userDesc}}</h2>
    </div>
    <div class="card-body ">
        <div class="row ">
            <div class="col ">
                <strong>EMAIL</strong>:{{userdata.startDate}}
            </div>
            <div class="col ">
                <div class="form-check">
                    <input class="form-check-input"  type="checkbox"   #checkBox>
                    <label class="form-check-label" for="flexCheckDefault">
                        Default checkbox
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template  *ngif="checkBox.checked!=checked else elseBlock" >
    <h2 [innerText]="'Example of *ngFor'"></h2>
</ng-template>
