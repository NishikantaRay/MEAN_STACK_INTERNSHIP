<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    <div class="container">

        <div class="card mt-4 shadow">
            <div class="card-header bg-primary text-white">
                <h2>Form Validation Example</h2>
            </div>
            <div class="card-body">
                <div class="alert alert-danger d-none" id="err"></div>
                <form id="ex-form">
                    <div class="row my-4">
                        <div class="col">
                            <input type="text" class="form-control" id="fullname" placeholder="Full Name"/>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                            <select id="course" class="form-select">
                                <option value="">Select Course</option>
                                <option value="MEAN">MEAN</option>
                                <option value="MERN">MERN</option>
                                
                            </select>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                          <input type="radio" name="course_type" id="course_type_1" class="form-check-input" value="fulltime"/> Full Time
                          <input type="radio" name="course_type" id="course_type_2" class="form-check-input" value="parttime"/> Part Time
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col">
                         
                            <div class="row my-4">
                                <div class="col">
                                    <input type="checkbox" name="agree" id="agree" class="form-check-input" value="1"/> I agree
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row my-4">
                        <div class="col text-end">
                            <button type="submit" id="btn-submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<script src="form.js"></script>
</html>
