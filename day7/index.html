<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>EXPENSE MANAGER FORM</title>
  </head>
  <body>
    <div class="container-fluid text-center bg-primary loginbox" style="padding-top: 10px; padding-bottom: 20px;">
        <div class="row mt-5">
            <div class="col-md-4 col-12" ></div>
            <div class="col-md-4 col-12" id="loginpage">
                <div id="heading" class="text-center mt-5 mb-5 col-12 "><h3>EXPENSE MANAGER FORM</h3></div>
                <div class="alert alert-danger d-none" id="err"></div>
                <form  id="ex-form" class="col-12" >
                    <div class="mb-3">
                      <input type="text" class="form-control" name="expense"  placeholder="Enter your Expense Name" id="Input1" >
                    </div>
                    <div class="mb-3 mt-4">
                      <input type="text" placeholder="Enter your Expense Amount" class="form-control" id="Input2" >
                    </div>
                    <div class="input-group mb-3 mt-4">
                        <span class="input-group-text input3"   id="basic-addon4">Expense Date</span>
                        <input type="date" class="form-control "  id="input3" aria-describedby="basic-addon3">
                        <script>
                          var today = new Date();
                          var dd = today.getDate();
                          var mm = today.getMonth()+1; //January is 0!
                          var yyyy = today.getFullYear();
                          if(dd<10){
                                  dd='0'+dd
                              } 
                              if(mm<10){
                                  mm='0'+mm
                              } 

                          today = yyyy+'-'+mm+'-'+dd;
                          document.getElementById("input3").setAttribute("max", today);
                        </script>
                    </div>
                    <button type="submit" class="btn btn-light mt-5 mb-4 btn col-6">Submit</button>
                </form>
            </div>
            <div class="col-md-4 col-12"></div>
        </div>
        
    </div>
    <div class="container-fluid text-center tab" style="padding-top: 30px;">
        <table class="table table-dark table-striped table-hover" id="table_id">
            <thead >
              <tr>
                <th scope="col">Expense Name</th>
                <th scope="col">Expense Amount</th>
                <th scope="col">Expense Date</th>
              </tr>
            </thead>
            <tbody id="tb"></tbody>
        </table>
    </div>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    </body>
</html>
