<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>SIGNUP PORTAL</title>
  </head>
  <body style="padding-top:50px ;">
    <div class="container main " id="signup" >
        <div id="headingpage" class="text-center mb-3" style="padding-bottom: 20px;"><h2>SIGNUP PAGE</h2></div>
        <div class="row">
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Enter your Name" name="Name" required>
                </div>
                <div class="mb-3">
                    <input type="tel" class="form-control" placeholder="Enter your Phone Number" name="email"  required>
                </div>
                <p style="color: #2ba4f2;">Please select your gender:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Female
                    </label>
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Other
                    </label>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control"  placeholder="Enter your Password" name="pass" required>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        <span style="color: #2ba4f2;">I agree to the Terms and Conditions.</span>
                    </label>
                </div>
            </div>
            <div class="col-md-6 col-12">
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your Email" name="email" id="right" required>
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Enter your Pincode" name="email" id="right" required>
                </div>
                <div class="mb-3">
                    <textarea class="form-control" placeholder="Enter your Address" id="exampleFormControlTextarea1" rows="4"></textarea>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control"  placeholder="Enter your Confirm Password" name="pass" required>
                </div>
            </div>
        </div>
        <div class="d-grid gap-2 col-3 mx-auto mb-3" id="sub">
            <button class="btn text-light" type="button">Submit</button>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
