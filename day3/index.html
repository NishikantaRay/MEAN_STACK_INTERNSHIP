<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>LOGIN PORTAL</title>
  </head>
  <body>
    <div class="container-fluid text-center loginbox" style="padding-top: 10px; padding-bottom: 20px;">
        <div class="row mt-5">
            <div class="col-md-4 col-12" ></div>
            <div class="col-md-4 col-12" id="loginpage">
                <div id="heading" class="text-center mt-5 "><h3>LOGIN PAGE</h3></div>
                <form style="padding-bottom: 30px; padding-top: 20px;">
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Enter your Email" id="exampleInputEmail1"  aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3 mt-4">
                      <input type="password" placeholder="Enter your Password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class=" mt-5 mb-4 btn" id="sub">Submit</button>
                </form>
                <span id="newuser" style="padding-bottom: 40px;">New user? <a href="signup.html" target="_blank">Click here</a> </span><br><br>
            </div>
            <div class="col-md-4 col-12"></div>
        </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
